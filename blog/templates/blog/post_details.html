{% extends 'base.html' %}
{% load static %}
{% block title %}this post title{% endblock title %}
{% block css %}
    <link rel="stylesheet" href="{% static 'blog/post-details.css' %}">
{% endblock css %}

{% block content %}
<section id="summary">
    <h2>{{ post.title }}</h2>
    <article>
        <img src="{{ post.image }}" alt="{{ post.title }}">
        <address>by {{ post.author }}</address>
        <div>
            last updated on <time>{{ post.date }}</time>
        </div>
    </article>
</section>

<main>
    <p>{{ post.content }}</p>
</main>
{% endblock content %}
